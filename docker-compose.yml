version: "3"
services:
  database:
    image: postgres:buster
    container_name: db
    env_file:
      - .env
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=testdb
    ports:
      - "5432:5432"
    volumes:
      - data:/tmp

  app:
    image: app
    container_name: app
    env_file: 
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    networks:
      - default
    ports:
    - "8001:8001"
volumes:
  data:
